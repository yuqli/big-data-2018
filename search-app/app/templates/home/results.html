{% extends "base.html" %} 
{% block title %}Search{% endblock %} 
{% block body %}
<table class="table">
  <thead>
    <tr>
    {% for col in table_header %}
      <th scope="col">{{ col }}</th>
    {% endfor %}
    </tr>
  </thead>
  <tbody>
  {% for row in table_rows %}
    <tr>
    {% for col in row %}
      <td>{{ col }}</td>
    {% endfor %}
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
